<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MIlestone 5 : uniq path and shareable link </h1>
    <p>Unique URL Generation(50Points):</p>
    <p>Does the system generate a unique path each user;s resume based on their username</p>

    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Resume URL: </label>
            <input type="text" id="username" name="username" required/><br>
            <label for="name">Name: </label>
            <input type="text" id="name" name=""name" required><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name=""email" required>
            <label for="phone">Phone: </label>
            <Input type="phone" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows=""4" required></textarea><br>

        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows=""4" required></textarea><br>
            
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows=""4" required></textarea><br>
            
        </fieldset>
        <button type="submit"> Generate Resume Below </button>

    </form>
    <div id="resumeOutput">
    <!--Resume Will Be Generated Below -->
</div>
<script src="script.js"></script>
</body>
</html>
